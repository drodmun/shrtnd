<app-header-bar></app-header-bar>

<!-- Main -->
<main class="container">
  <div class="content clearfix">
    
    <br /> <br /> <br /> <br />

    <div *ngIf="linkURL; else showRequester">
        <app-responser [linkURL]="linkURL"></app-responser>
    </div>

    <ng-template #showRequester>
      <app-requester (requested)="onRequested($event)"></app-requester>
    </ng-template>
    
  </div>
</main>
<!-- /.Main -->

<app-footer-bar></app-footer-bar>
